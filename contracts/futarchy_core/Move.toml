[package]
name = "futarchy_core"
edition = "2024"
license = "BSL"

[dependencies]
futarchy_one_shot_utils = { local = "../futarchy_one_shot_utils" }
futarchy_types = { local = "../futarchy_types" }
futarchy_seal_utils = { local = "../futarchy_seal_utils" }
AccountExtensions = { local = "../move-framework/packages/extensions" }
AccountProtocol = { local = "../move-framework/packages/protocol" }
[addresses]
futarchy_core  = "0x0"
futarchy_types  = "0x0"
futarchy_one_shot_utils  = "0x0"
futarchy_seal_utils  = "0x0"
account_protocol = "0xc24e7496e469de4fc9aa52205b0c69195e23d913db19dede6ded8dd77d9e36d0"
account_extensions = "0x0845277c95d7b28ea5d0b3ee653b679e4d4c8649ec299f4f4f5cec4141aa2dbe"
# Named addresses will be accessible in Move as `@name`. They're also exported:
# for example, `std  = "0x0"` is exported by the Standard Library.
# alice  = "0x0"
[dev-dependencies]
# The dev-dependencies section allows overriding dependencies for `--test` and
# `--dev` modes. You can introduce test-only dependencies here.
# Local = { local = "../path/to/dev-build" }
[dev-addresses]
# The dev-addresses section allows overwriting named addresses for the `--test`
# and `--dev` modes.
