name: Deploy to Railway Dev

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'testnet-dev'
        type: choice
        options:
          - testnet-dev
  issue_comment:
    types: [created]

jobs:
  deploy:
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event.issue.pull_request && 
       contains(github.event.comment.body, '/deploy dev') && 
       github.event.comment.author_association == 'MEMBER')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEV }}
          NETWORK: testnet-dev
          DATABASE_URL: ${{ secrets.TESTNET_DATABASE_URL }}
          TESTNET_DATABASE_URL: ${{ secrets.TESTNET_DATABASE_URL }}
        run: |
          # Deploy all backend services
          for service in api bot indexer poller; do
            echo "Deploying $service..."
            railway up \
              --service $service \
              --environment testnet-dev \
              --config railway.$service.json &
          done
          
          # Deploy frontend
          echo "Deploying frontend..."
          railway up \
            --service frontend \
            --environment testnet-dev &
          
          # Wait for all deployments
          wait

      - name: Comment on PR
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Deployment to testnet-dev initiated!'
            })