<!doctype html>
<html lang="en" class="dark-theme" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/curved-4.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--app-head-->
    
    <!-- Link to verify the new image URL is working -->
    <link rel="icon" type="image/png" href="/images/og.png" />
    

    <style>
      /*
        Josh's Custom CSS Reset
        https://www.joshwcomeau.com/css/custom-css-reset/
      */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }
      #root,
      #__next {
        isolation: isolate;
      }
    </style>
  </head>
  <body>
    <div id="root"><!--app-html--></div>
    <script>
      // Hide content initially in dev mode (localhost) to prevent style flash
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        document.documentElement.style.visibility = 'hidden';
        document.addEventListener('DOMContentLoaded', () => {
          requestAnimationFrame(() => {
            document.documentElement.style.visibility = 'visible';
          });
        });
      }
    </script>
    <script type="module" src="/src/entry-client.tsx"></script>
  </body>
</html>
