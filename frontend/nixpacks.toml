# Frontend Service Configuration
[phases.setup]
nixPkgs = ["nodejs_18", "pnpm"]

[phases.install]
dependsOn = ["setup"]
cmds = ["cd frontend && pnpm install"]

[phases.build]
dependsOn = ["install"]
cmds = ["cd frontend && pnpm install && pnpm run build-frontend"]

[start]
cmd = "cd frontend && node server.js"

[variables]
NODE_ENV = "production"